<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de DNI - MARCELO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(-45deg, #0077cc, #005fa3, #3a8dde, #1f6fb2);
      background-size: 400% 400%;
      animation: fondoAnimado 10s ease infinite;
    }

    @keyframes fondoAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 100%;
      max-width: 520px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      color: white;
      animation: aparecer 0.5s ease;
    }

    @keyframes aparecer {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
      font-weight: 600;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      transform: scale(1.03);
      box-shadow: 0 0 0 3px rgba(255,255,255,0.4);
    }

    button {
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      background: white;
      color: #0077cc;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .resultado {
      position: relative;
      margin-top: 25px;
      padding: 22px;
      border-radius: 12px;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(8px);
      font-size: 15px;
      line-height: 1.7;
      animation: fadeIn 0.3s ease;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .resultado::before {
      content: "by Marcelo";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: rgba(255, 255, 255, 0.08);
      font-weight: bold;
      pointer-events: none;
      white-space: nowrap;
    }

    .dato {
      margin-bottom: 6px;
    }

    .label {
      font-weight: bold;
      color: rgba(0, 0, 0, 0.815);
    }

    .error {
      background: rgba(255, 0, 0, 0.2);
    }

    .loading {
      text-align: center;
      font-weight: bold;
      animation: parpadeo 1s infinite;
    }

    @keyframes parpadeo {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: rgba(0, 0, 0, 0.808);
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>üîç Consulta de DNI - BASICO</h2>

    <form id="form-dni">
      <input type="text" id="dni" placeholder="Ingrese DNI (8 d√≠gitos)" maxlength="8" required>
      <button type="submit">Buscar</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </div>

  <footer>¬© 2025 Marcelo. Todos los derechos reservados.</footer>

  <script>
    const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoxNTQsImV4cCI6MTc1MzM5NzYyM30.xyDaXDc-m_ezGm_uB-2RF2BHnMisBquK_pxJN2T5j5g';

    document.getElementById('form-dni').addEventListener('submit', async function (e) {
      e.preventDefault();

      const dni = document.getElementById('dni').value.trim();
      const resultado = document.getElementById('resultado');

      if (dni.length !== 8 || isNaN(dni)) {
        resultado.className = 'resultado error';
        resultado.innerHTML = '‚ùå DNI inv√°lido.';
        return;
      }

      resultado.className = 'resultado loading';
      resultado.innerHTML = '‚è≥ Consultando datos...';

      try {
        const response = await fetch(`https://miapi.cloud/v1/dni/${dni}`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });

        const data = await response.json();

        if (data.success && data.datos) {
          const info = data.datos;

          resultado.className = 'resultado';
          resultado.innerHTML = `
            <div class="dato"><span class="label">‚úÖ DNI:</span> ${info.dni || dni}</div>
            <div class="dato"><span class="label">Nombres:</span> ${info.nombres || 'N/A'}</div>
            <div class="dato"><span class="label">Apellido Paterno:</span> ${info.ape_paterno || 'N/A'}</div>
            <div class="dato"><span class="label">Apellido Materno:</span> ${info.ape_materno || 'N/A'}</div>

            ${info.domiciliado ? `
              <hr style="border-color: rgba(255,255,255,0.3);">
              <div class="dato"><span class="label">Direcci√≥n:</span> ${info.domiciliado.direccion || ''}</div>
              <div class="dato"><span class="label">Distrito:</span> ${info.domiciliado.distrito || ''}</div>
              <div class="dato"><span class="label">Provincia:</span> ${info.domiciliado.provincia || ''}</div>
              <div class="dato"><span class="label">Departamento:</span> ${info.domiciliado.departamento || ''}</div>
            ` : ''}
          `;
        } else {
          resultado.className = 'resultado error';
          resultado.innerHTML = '‚ùå No se encontraron datos.';
        }

      } catch (error) {
        resultado.className = 'resultado error';
        resultado.innerHTML = '‚ö†Ô∏è Error al conectar.';
      }
    });
  </script>

</body>
</html>
